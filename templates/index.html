        <!-- Login Form -->
        <div id="loginSection" class="form-container">
            <form id="userForm" class="form">
                <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="First Name"
                    class="name-input"
                    required
                />

                <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name"
                    class="name-input"
                    required
                />

                <h4 class="confirmation">Goodluck</h4>

                <button type="submit" class="CTA-button">
                    <h1>Enter game</h1>
                    <svg

                        fill="none"
                    >

        <!-- Quiz Section (Hidden initially) -->
        <div id="quizSection" class="quiz-container" style="display: none;">
            <div class="quiz-header">
                <h2>Quiz Time!</h2>
                <div class="score-display">Score: <span id="score">0</span>/15</div>
                <div class="timer-display">Time: <span id="timer">30</span>s</div>
            </div>
            
            <div class="question-container">
                <h3 id="question"></h3>
                <div id="options" class="options-container"></div>
            </div>
            
            <div class="quiz-controls">
                <button id="nextButton" class="quiz-button" disabled>Next Question</button>
            </div>
        </div>

        <!-- Results Section (Hidden initially) -->
        <div id="resultsSection" class="results-container" style="display: none;">
            <h2>Your Results</h2>
            <div class="final-score">
                <h3>Your Score: <span id="finalScore">0</span>/15</h3>
            </div>
            
            <div class="leaderboard-section">
                <h3>Top Players</h3>
                <div id="leaderboard" class="leaderboard">
                    <div class="leaderboard-item">
                        <span class="rank">1st</span>
                        <span class="name">-</span>
                        <span class="score">-</span>
                    </div>
                    <div class="leaderboard-item">
                        <span class="rank">2nd</span>
                        <span class="name">-</span>
                        <span class="score">-</span>
                    </div>
                    <div class="leaderboard-item">
                        <span class="rank">3rd</span>
                        <span class="name">-</span>
                        <span class="score">-</span>
                    </div>
                </div>
            </div>
            
            <div class="thank-you">
                <p>Thank you for playing!</p>
            </div>
        </div>
